<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button with JS</title>
    <script src="change.js"></script>
    <!-- Replace "your_script.js" with the path to your JavaScript file -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <button id="myButton" onclick="changeColor()">Click me</button>
  </body>
</html>
